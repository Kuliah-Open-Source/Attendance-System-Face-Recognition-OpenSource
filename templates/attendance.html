<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kehadiran - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stats-card { background: linear-gradient(45deg, #007bff, #0056b3); color: white; }
        .table-container { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
            </a>
            <span class="navbar-text">
                <i class="fas fa-list"></i> Data Kehadiran
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <h4 id="totalToday">0</h4>
                        <p class="mb-0">Hadir Hari Ini</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-calendar-day fa-2x mb-2"></i>
                        <h4 id="currentDate">-</h4>
                        <p class="mb-0">Tanggal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h4 id="currentTime">-</h4>
                        <p class="mb-0">Waktu</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Controls -->
        <div class="card mb-4">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h5 class="mb-0"><i class="fas fa-filter"></i> Filter Data</h5>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary" onclick="loadAttendanceData()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                        <button class="btn btn-success" onclick="exportData()">
                            <i class="fas fa-download"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Filter Tanggal:</label>
                        <select class="form-select" id="dateFilter" onchange="filterData()">
                            <option value="all">Semua Data</option>
                            <option value="today">Hari Ini</option>
                            <option value="week">Minggu Ini</option>
                            <option value="month">Bulan Ini</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cari Nama:</label>
                        <input type="text" class="form-control" id="nameSearch" placeholder="Masukkan nama..." onkeyup="filterData()">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Urutkan:</label>
                        <select class="form-select" id="sortOrder" onchange="filterData()">
                            <option value="newest">Terbaru</option>
                            <option value="oldest">Terlama</option>
                            <option value="name">Nama A-Z</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-table"></i> Data Kehadiran</h5>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th><i class="fas fa-user"></i> Nama</th>
                                <th><i class="fas fa-calendar"></i> Tanggal</th>
                                <th><i class="fas fa-clock"></i> Waktu</th>
                                <th><i class="fas fa-info"></i> Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTable">
                            <tr>
                                <td colspan="5" class="text-center">
                                    <i class="fas fa-spinner fa-spin"></i> Loading...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allAttendanceData = [];

        function updateDateTime() {
            let now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID');
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID');
        }

        function loadAttendanceData() {
            fetch('/api/attendance_data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allAttendanceData = data.all_attendance;
                        document.getElementById('totalToday').textContent = data.total_today;
                        filterData();
                    } else {
                        document.getElementById('attendanceTable').innerHTML = 
                            '<tr><td colspan="5" class="text-center text-danger">Error loading data</td></tr>';
                    }
                })
                .catch(err => {
                    document.getElementById('attendanceTable').innerHTML = 
                        '<tr><td colspan="5" class="text-center text-danger">Network error</td></tr>';
                });
        }

        function filterData() {
            let dateFilter = document.getElementById('dateFilter').value;
            let nameSearch = document.getElementById('nameSearch').value.toLowerCase();
            let sortOrder = document.getElementById('sortOrder').value;
            
            let filteredData = allAttendanceData.filter(record => {
                // Date filter
                let recordDate = new Date(record.Date);
                let today = new Date();
                let passDateFilter = true;
                
                if (dateFilter === 'today') {
                    passDateFilter = recordDate.toDateString() === today.toDateString();
                } else if (dateFilter === 'week') {
                    let weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                    passDateFilter = recordDate >= weekAgo;
                } else if (dateFilter === 'month') {
                    passDateFilter = recordDate.getMonth() === today.getMonth() && 
                                   recordDate.getFullYear() === today.getFullYear();
                }
                
                // Name filter
                let passNameFilter = record.Name.toLowerCase().includes(nameSearch);
                
                return passDateFilter && passNameFilter;
            });
            
            // Sort data
            filteredData.sort((a, b) => {
                if (sortOrder === 'newest') {
                    return new Date(b.Date + ' ' + b.Time) - new Date(a.Date + ' ' + a.Time);
                } else if (sortOrder === 'oldest') {
                    return new Date(a.Date + ' ' + a.Time) - new Date(b.Date + ' ' + b.Time);
                } else if (sortOrder === 'name') {
                    return a.Name.localeCompare(b.Name);
                }
            });
            
            displayData(filteredData);
        }

        function displayData(data) {
            let tableBody = document.getElementById('attendanceTable');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Tidak ada data</td></tr>';
                return;
            }
            
            let html = '';
            data.forEach((record, index) => {
                let statusBadge = isToday(record.Date) ? 
                    '<span class="badge bg-success">Hadir</span>' : 
                    '<span class="badge bg-secondary">Hadir</span>';
                    
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><i class="fas fa-user text-primary"></i> ${record.Name}</td>
                        <td>${formatDate(record.Date)}</td>
                        <td><i class="fas fa-clock text-info"></i> ${record.Time}</td>
                        <td>${statusBadge}</td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = html;
        }

        function isToday(dateString) {
            let today = new Date().toISOString().split('T')[0];
            return dateString === today;
        }

        function formatDate(dateString) {
            let date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function exportData() {
            if (allAttendanceData.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }
            
            let csv = 'Nama,Tanggal,Waktu\\n';
            allAttendanceData.forEach(record => {
                csv += `${record.Name},${record.Date},${record.Time}\\n`;
            });
            
            let blob = new Blob([csv], { type: 'text/csv' });
            let url = window.URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `attendance_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        updateDateTime();
        loadAttendanceData();
        
        // Update time every second
        setInterval(updateDateTime, 1000);
        
        // Auto refresh data every 30 seconds
        setInterval(loadAttendanceData, 30000);
    </script>
</body>
</html>
